<!DOCTYPE html>
<html>
<head>
	<title>Skattningspanelen</title>
	<meta name="viewport" content="width=device-width">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="apple-touch-icon" href="imgs/apple-touch-icon-default.png">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<style>
		.rating {
		  unicode-bidi: bidi-override;
		  direction: rtl;
		  font-size: 200%;
		}
		.rating > span {
		  display: inline-block;
		  position: relative;
		  width: 1.1em;
		}
		.rating > span:hover:before,
		.rating > span:hover ~ span:before {
		   content: "\2605";
		   position: absolute;
		}
		.rating-task{
		text-align: right;
		margin: 12px;
		}
		.rating-info{
		margin: 12px;
		}
	</style>
</head>
  <body>
  <div class="container">
	  <div class="row">
		<div class="col-xs-3 rating-info">
		  SR Testar
		</div>
		<div class="col-xs-6 rating-task">
		  Vad tycker du?
		</div>
		<div class="col-xs-3">
		<div class="rating"><!-- https://css-tricks.com/star-ratings/ -->
		<span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
		</div>
		</div>
	  </div>
  </div>
  </body>
</html>
